</head>

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                <ul class="dropdown-menu" aria-labelledby="dropdown01">

                <li><a class="dropdown-item" href="../products/products.html">Merchandise</a></li>
                </ul>
            </li>
            <li class="nav-item fs-5">
                <a class="nav-link" href="../about/about.html">About Us</a>

            <li class="nav-item fs-5">
                <a class="nav-link" href="../contact/contact.html">Contact</a>

            <div class="dropdown text-begin me-2">

                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">

    <main class="container">
        <p class="fs-2 offset-md-1">Account Overview</p>
        <div class="bg-white p-2 rounded">
            <div class="row">
                <div class="col-md-6 mt-4">
                    <img src="../assets/img/profile.png" alt="User" class="col-md-7 offset-md-2 rounded-circle img-fluid">
                    <button type="button" class="col-md-5 offset-md-3 btn btn-primary mt-4" id="upload-btn">Upload a picture &uarr;</button>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <label for="inputName" class="form-label fw-bold">Username</label>
                        <input type="name" id="inputName" class="form-control form-control-lg mb-4" placeholder="Enter your desired username">
                    </div>
                    <div class="row">
                        <label for="inputEmail" class="form-label fw-bold">Email</label>
                        <input type="email" id="inputEmail" class="form-control form-control-lg mb-4" placeholder="Enter your email">
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="form-label fw-bold">Password</label>
                        <input type="password" id="inputPassword" class="form-control form-control-lg mb-4" placeholder="Enter your password">
                    </div>
                    <div class="row">
                        <label for="inputPassword-2" class="form-label fw-bold">Confirm password</label>
                        <input type="password" id="inputPassword-2" class="form-control form-control-lg mb-4" placeholder="Enter your password again">
                    </div>
                    <div class="row">
                        <button type="button" class="col-md-5 offset-md-7 btn btn-primary mt-2" id="edit-profile-btn">Edit profile</button>
                    </div>
                    <div class="row">
                        <button type="button" class="col-md-5 offset-md-7 btn btn-primary mt-4" id="log-out-btn">Log out</button>
                    </div>
                </div>
            </div>
        </div>
