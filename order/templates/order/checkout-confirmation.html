{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container">
        <div class="bg-white p-2 rounded">
            <div class="row">
                <div class="col text-center mt-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-bag-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>

                    </svg>
                </div>
            </div>
            <div class="row">
                <p class="fs-2 text-center mt-5">Thank You!</p>
            </div>
            <div class="row">
                <p class="fs-4 text-center">Your order has been confirmed and your products are on their way to you.</p>
            </div>
            <div class="row col-md-6 offset-md-3 mb-4 mt-5">
                <a href="{% url 'home' %}" class="btn btn-outline-primary btn-lg">
                    Back to homepage
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-fill ms-2 mb-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>

                    </svg>
                </a>
            </div>
        </div>
