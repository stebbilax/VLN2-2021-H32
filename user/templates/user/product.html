{% include 'base.html' %}
{% block content %}
{% load static %}
<main class="container">
    <div class="bg-white p-2 rounded">
        <div class="row">
            <div class="col-md-6 mt-4">
                <img src="{{ main_picture.photo.url }}" alt="Product" class="col-md-7 img-fluid mb-4" style="width: auto; min-height:400px; max-height: 400px;">
                <div class="row col-md-10">
                {% for pic in pictures %}
                    <a href="#" class="text-decoration-none col-md-3 p-0" id="altPic1">
                        <img src="{{ pic.photo.url }}" alt="Product" class="img-fluid" style="width: auto; min-height:100px; max-height: 100px;">
                    </a>
                {% endfor %}
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <p class="fs-2 fw-bold">{{ product.name }}</p>
                <div class="row mt-2">
                    <p class="fs-4">{{ product.description }}</p>
                </div>
                <div class="row mt-5">
                    <p class="fs-4">${{ product.price }}</p>
                </div>
                <div class="row">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="col-md-5 offset-md-4 btn btn-primary mt-5" id="add-to-cart-btn">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
    </div>

</main>
{% endblock %}
