{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="bg-white p-2 rounded mt-5 text-center">
        <div class="row col-md-4 offset-md-4 mt-5 mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
              </svg>
        </div>
        <div class="row mb-3">
            <p class="fs-2">Password reset complete</p>
        </div>
        <div class="row mb-4">
            <p class="fs-4">Your password has been reset. You may go ahead and log in now.</p>
        </div>
        <div class="row col-md-4 offset-md-4 mb-4">
            <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
        </div>
    </div>
</main>
{% endblock %}
