{% extends 'base.html' %}

{% block content %}
<main class="container">
    <form method="post" action="">
        {% csrf_token %}
        <p class="fs-2 text-center mt-3">Account Overview</p>
        <div class="bg-white p-2 rounded text-center">
            <div class="row">
                <div class="row col-md-6 offset-md-3">
                    <label for="inputUsername" class="form-label fw-bold">Username</label>
                    {{form.username}}
                </div>
                <div class="row col-md-6 offset-md-3">
                    <label for="inputEmail" class="form-label fw-bold">Email</label>
                    {{form.email}}
                </div>
                <div class="row col-md-6 offset-md-3">
                    <label for="inputPassword" class="form-label fw-bold">Password</label>
                    {{form.password1}}
                </div>
                <div class="row col-md-6 offset-md-3">
                    <label for="inputPassword-2" class="form-label fw-bold">Confirm password</label>
                    {{form.password2}}
                </div>
            </div>
        </div>
        <input type='submit' name='Create User' class="col-md-4 offset-md-4 btn btn-primary mt-4">
    </form>
    {% for message in messages %}
        <p id="messages">{{message}}</p>
    {% endfor %}
</main>
{% endblock %}
