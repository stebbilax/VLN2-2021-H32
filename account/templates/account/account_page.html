{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container">
        <p class="fs-2 offset-md-1">Account Overview</p>
        <div class="bg-white p-2 rounded">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mt-4">
                        {% if request.user.account.photo %}
                        <img src="{{ user_obj.img }}" alt="Profile Picture" class="col-md-7 offset-md-2 rounded-circle img-fluid">
                        {% else %}
                        <img src="{% static 'images/placeholder.png' %}" alt="Profile Picture" class="col-md-7 offset-md-2 rounded-circle img-fluid">
                        {% endif %}
                    </div>
                    <div class="col-md-6 mt-4">
                {{ user_form.as_p }}
                        <a href="{% url 'search_history' %}" class="col-md-5 offset-md-7 btn btn-outline-primary mt-2" id="history-btn">View Search History</a>
                        <a href="{% url 'reset_password' %}" class="col-md-5 offset-md-7 btn btn-outline-primary mt-2" id="delete-btn">Reset Password</a>
                        <a href="{% url 'account_delete' %}" class="col-md-5 offset-md-7 btn btn-danger mt-2" id="delete-btn">Delete Account</a>

                        <button type="submit" class="col-md-5 offset-md-7 btn btn-primary mt-4" id="edit-profile-btn">Save</button>



            </form>

        </div>
    </main>

{% endblock %}
