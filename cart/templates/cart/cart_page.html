{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        {% for item in items %}
            <div class="row bb">
                <div class="col br">
                    <p>{{ item.product.name }}</p>
                </div>
                <div class="col br">
                    <p>{{ item.quantity }}</p>
                </div>

            </div>
        {% endfor %}
    </div>
{% endblock %}
